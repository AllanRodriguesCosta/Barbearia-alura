<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="../parte 2 - iniciante/style.css">
    <link rel="stylesheet" href="../parte 2 - iniciante/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <div class="caixa" >
            <h1><img id="imglogobarbearia" src="../parte 2 - iniciante/imagens/logo.png" alt="Logo da Barbearia Alura"> </h1>

            <nav class="nav">
                <ul>
                    <li><a href="../parte 1 - iniciante/index.html">Home</a></li>
                    <li><a href="../parte 2 - iniciante/produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>    
    </header>

    <main>
        <div class="formularioblock">
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxx">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset class="horario">   
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select class="horario-select">
                        <option>Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset> 

                <label class="checkbox"><input type="checkbox" checked> de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">    
            </form>
            
            <div class="tabela">
                <table>
                    <thead class="thead">
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <img src="../parte 2 - iniciante/imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
